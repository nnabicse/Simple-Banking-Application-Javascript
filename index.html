<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center font-extrabold mt-16 ">Welcome to <span class="text-red-600/100">Banking Application!!</span></h2>
    </header>
    <main>
        <section class="bg-green-100 mt-8 w-3/4 mx-auto p-5">
            <h3 class="text-2xl mb-2">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-grey-400 rounded block w-3/4 mb-3 px-2" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 border-grey-400 rounded block w-3/4 px-2 mb-3" type="password" placeholder="Your Password">
                <button id="login-submit" class="border-5 rounded-full bg-red-500 px-3  font-bold text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
